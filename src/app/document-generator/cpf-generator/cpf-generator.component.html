<div class="d-flex justify-content-center m-3">
    <div class="teste-font">
        {{cpfGenerated}}
    </div>

    <div class="m-2 hand-click">
        <button mat-raised-button (click)="copyValue()" color="primary">Copy
            <mat-icon (click)="copyValue()">content_copy</mat-icon>
        </button>
    </div> 
</div>

<div class="d-flex justify-content-center m-3">
    <button class="btn-generate" mat-raised-button (click)="generateCpf()" color="primary">Gera CPF</button>
</div>

<mat-divider></mat-divider>

<div class="m-3">
    <h3>Valida CPF</h3>
</div>


<div class="m-3">
    <mat-form-field class="field-full-width">
        <mat-label>Digite um CPF para validar</mat-label>
        <input matInput (input)="validateCpf($event)">
      </mat-form-field>
    <span class="error-text">{{errorCpf}}</span>
    <span class="validate-text">{{cpfValid}}</span>
</div>


<mat-divider></mat-divider>

<div class="m-3">
    <h3>Exporta CPF</h3>
</div>

<div class="m-3">  
    <mat-form-field class="field-full-width">
        <mat-label>Select file type</mat-label>
        <mat-select [(ngModel)]="typeFile">
        <mat-option *ngFor="let file of typesFiles" [value]="file.type">
            {{file.type}}
        </mat-option>
        </mat-select>
    </mat-form-field>
</div>

<div class="m-3">
    <mat-form-field class="field-full-width">
        <mat-label>Quantidade (entre 1 e 999)</mat-label>
        <input matInput type="number" placeholder="100" [(ngModel)]="exportValue">
      </mat-form-field>
    <span style="margin-left: 10px; color: red">{{errorMessage}}</span>
</div>

<div class="m-3">
    <button mat-raised-button (click)="exportCpf()" color="primary">Exportar CPF</button>    
</div>
