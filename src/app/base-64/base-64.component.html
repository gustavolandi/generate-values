<div class="container-fluid">
    <div class="row table-base64">
      <div [class.col-6]="!mobileQuery.matches" [class.col-12]="mobileQuery.matches">
        <mat-form-field class="field-full-width" appearance="fill" name="encodeField" ngDefaultControl>
            <mat-label>Encode Base 64</mat-label>
            <textarea matInput rows=10 [(ngModel)]="textToEncode" (input)="encodeBase64()"></textarea>
          </mat-form-field>
      </div>
      <div [class.col-6]="!mobileQuery.matches" [class.col-12]="mobileQuery.matches">
        <mat-form-field class="field-full-width" appearance="fill" name="decodeField" ngDefaultControl>
            <mat-label>Decode Base 64</mat-label>
            <textarea matInput rows=10 [(ngModel)]="textToDecode" (input)="decodeBase64()"></textarea>
          </mat-form-field>
      </div>
    </div>
